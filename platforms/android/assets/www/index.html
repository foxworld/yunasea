<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>Hello World</title>
	</head>
	<body>
		<div class="app">
			<h1>Apache Cordova</h1>
			<div id="deviceready" class="blink">
				<p class="event listening">Connecting to Device</p>
				<p class="event received">Device is Ready</p>
			</div>
			<div id="deviceProperties">Loading device properties...</div>
			<div><p><input type="button" id="yunasea" name="button" value="YunaSea"></P></div>
			<div><p><input type="button" id="camera" name="button" value="CAMERA TEST"></P></div>
			<div><p><input type="button" id="fileupload" name="button" value="FILE UPLOAD TEST"></P></div>
			<div><p><input type="button" id="storage" name="button" value="STORAGE TEST"></P></div>
			<div><p><input type="button" id="contacts" name="button" value="CONTACTS TEST"></P></div>
			<div><p><input type="button" id="email" name="button" value="EMAIL TEST"></P></div>
			<div><p><input type="button" id="dialogs" name="button" value="DIALOGS TEST"></P></div>
			<div><p><input type="button" id="events" name="button" value="EVENTS TEST"></P></div>
			<div><p><input type="button" id="network" name="button" value="NETWORK STATES TEST"></P></div>
			<!--<div><p><input type="button" id="barcode" name="button" value="BARCODE SCAN TEST"></P></div>-->
		</div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript">
		$( document ).ready(function() {
			document.addEventListener("deviceready", onDeviceReady, false);
			function onDeviceReady() {
				$("#deviceProperties").html(
					'Device Name: '     + device.name     + '<br />' +
					'Device Model: '    + device.model    + '<br />' +
					'Device Cordova: '  + device.cordova  + '<br />' +
					'Device Platform: ' + device.platform + '<br />' +
					'Device UUID: '     + device.uuid     + '<br />' +
					'Device Version: '  + device.version  + '<br />');
			}

			$( "#yunasea" ).click(function() {
				location.href="http://www.catsroof.com/webapp/";
			});
	
			$( "#camera" ).click(function() {
				location.href="camera.html";
			});
			$( "#fileupload" ).click(function() {
				location.href="file_transfer.html";
			});
			$( "#storage" ).click(function() {
				location.href="storage.html";
			});
			$( "#contacts" ).click(function() {
				location.href="contacts.html";
			});
			$( "#email" ).click(function() {
				location.href="email.html";
			});
			$( "#dialogs" ).click(function() {
				location.href="dialogs.html";
			});
			$( "#events" ).click(function() {
				location.href="events.html";
			});
			$( "#network" ).click(function() {
				location.href="network.html";
			});
			$( "#barcode" ).click(function() {
				location.href="barcode/index.html";
			});

		});        
		</script>
	</body>
</html>
